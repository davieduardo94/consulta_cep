<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consultor de Cep</title>
</head>

<body>
    {% load static %}
    {% block content %}
    <div class="container">
        <h1>Bem vindo ao consultor de CEP</h1>
        <div class="row">
            <form action="{% url 'consulta_api' %}">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Consulte o CEP</label>
                  <input type="buscar" class="form-control" name="buscar" placeholder="0000000" autofocus>
                  <div id="emailHelp" class="form-text">Digite o CEP no formato 00000000</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
